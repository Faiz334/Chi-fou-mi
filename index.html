<!DOCTYPE html>

<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Jeu de Pierre-Feuille-Ciseaux</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body id="fond">
  <video id="video-background" autoplay muted loop>
    <source src="clip/clip1.mp4" type="video/mp4">
  </video>
  <div class="text-center">
    <h1>Pierre Feuille Ciseaux</h1>
  </div>
  <br>
  <div class="container">
    <br>
    <div class="row">
      <div class="col-6 text-center">
        <h2>Joueur</h2>
        <div id="score-joueur" class="score-value">0</div>
      </div>
      <div class="col-6 text-center">
        <h2 class="d-none d-sm-block">Ordinateur</h2>
        <h2 class="d-sm-none">Ordi</h2>
        <div id="score-ordinateur" class="score-value">0</div>
      </div>
    </div>
    <div id="game-container">
      <div id="choices-container">
        <button class="choice-button" id="pierre"><i class="fa-solid fa-hand-back-fist fa-3x"></i></button>
        <button class="choice-button" id="feuille"><i class="fa-sharp fa-solid fa-hand fa-3x"></i></button>
        <button class="choice-button" id="ciseaux"><i class="fa-solid fa-hand-peace fa-3x"></i></button>
      </div>
      <div class="text-center">
        <div id="result-container"></div>
      </div>
    </div>
    <br>
    <div class="text-center">
      <button id="reset-button" class="btn btn-warning btn-lg">Recommencer</button>
    </div><br>
  </div>

  <script src="script.js"></script>
</body>



</html>
